<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Data Submission - Svasthyaa</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .test-submission-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .test-submission-container h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .btn-demo {
            background: #3498db;
            color: white;
        }

        .btn-demo:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .btn-submit {
            background: #27ae60;
            color: white;
        }

        .btn-submit:hover {
            background: #229954;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.3);
        }

        .btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-info {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            color: #2c3e50;
            font-size: 14px;
        }

        .form-info i {
            margin-right: 8px;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="test-submission-container">
        <h1><i class="fas fa-clipboard-list"></i> Test Data Submission</h1>
        
        <div class="form-info">
            <i class="fas fa-info-circle"></i>
            Fill out the form below or click "Fill Demo Data" to auto-fill sample data for testing.
        </div>

        <div id="alert-container"></div>

        <form id="test-submission-form">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Name *</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email *</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="testScore"><i class="fas fa-star"></i> Test Score (0-100) *</label>
                <input type="number" id="testScore" name="testScore" min="0" max="100" required placeholder="Enter score between 0 and 100">
            </div>

            <div class="form-group">
                <label for="feedback"><i class="fas fa-comment"></i> Feedback</label>
                <textarea id="feedback" name="feedback" placeholder="Enter your feedback (optional)"></textarea>
            </div>

            <div class="form-group">
                <label for="date"><i class="fas fa-calendar"></i> Date</label>
                <input type="datetime-local" id="date" name="date">
            </div>

            <div class="button-group">
                <button type="button" class="btn btn-demo" id="fill-demo-btn">
                    <i class="fas fa-magic"></i> Fill Demo Data
                </button>
                <button type="submit" class="btn btn-submit" id="submit-btn">
                    <i class="fas fa-paper-plane"></i> Submit
                </button>
            </div>
        </form>
    </div>

    <script src="test-submission.js"></script>
</body>
</html>
