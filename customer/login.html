<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="./logo.png">
    <style>
         :root {
            --bg: #0f172a;
            --card: #111827;
            --muted: #94a3b8;
            --text: #e5e7eb;
            --accent: #22c55e;
            --accent-600: #16a34a;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial;
            color: var(--text);
            background: radial-gradient(1200px 800px at 10% 10%, #111 0%, #000 65%), linear-gradient(180deg, #0b1220 0%, #0b1220 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        
        .card {
            width: 100%;
            max-width: 420px;
            background: rgba(17, 24, 39, 0.85);
            border: 1px solid rgba(148, 163, 184, 0.15);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(6px);
        }
        
        .card-header {
            padding: 28px 24px 8px;
            text-align: center;
        }
        
        .title {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 0.2px;
        }
        
        .subtitle {
            margin-top: 8px;
            color: var(--muted);
            font-size: 14px;
        }
        
        form {
            padding: 16px 24px 24px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        
        label {
            font-size: 13px;
            color: #cbd5e1;
        }
        
        .input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid rgba(148, 163, 184, 0.25);
            background: rgba(2, 6, 23, 0.6);
            color: var(--text);
            outline: none;
            transition: border .15s ease, box-shadow .15s ease;
        }
        
        .input:focus {
            border-color: rgba(34, 197, 94, 0.65);
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.15);
        }
        
        .row {
            display: flex;
            gap: 12px;
        }
        
        .row>div {
            flex: 1;
        }
        
        .btn {
            margin-top: 6px;
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(180deg, var(--accent) 0%, var(--accent-600) 100%);
            color: #052e16;
            font-weight: 700;
            cursor: pointer;
            transition: transform .06s ease, filter .2s ease;
        }
        
        .btn:hover {
            filter: brightness(1.05);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .error {
            display: none;
            margin-top: 6px;
            color: #fecaca;
            background: rgba(127, 29, 29, 0.25);
            border: 1px solid rgba(239, 68, 68, 0.25);
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 13px;
        }
        
        .footer {
            padding: 0 24px 18px;
            text-align: center;
            color: var(--muted);
            font-size: 12px;
        }
        
        @media (max-width: 420px) {
            .row {
                flex-direction: column;
            }
        }
    </style>
    <script defer src="./login.js"></script>
    <script>
        // Simple guard: redirect authenticated users to their dashboards
        (function() {
            try {
                const token = localStorage.getItem('token');
                const role = localStorage.getItem('role');
                if (token && role === 'customer') {
                    window.location.replace('/index.html');
                } else if (token && role === 'dealer') {
                    window.location.replace('/Dealer/index1.html');
                }
            } catch (_) {}
        })();
    </script>
</head>

<body>
    <main class="card" aria-label="Login card">
        <div class="card-header">
            <h1 class="title">Sign in</h1>
            <p class="subtitle">Use your email and password</p>
        </div>
        <form id="login-form" novalidate>
            <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" class="input" placeholder="you@example.com" autocomplete="email" required />
            </div>
            <div class="row">
                <div>
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" class="input" placeholder="••••••••" autocomplete="current-password" required />
                </div>
                <div>
                    <label for="role">Role</label>
                    <select id="role" name="role" class="input" required>
                        <option value="customer">Customer</option>
                        <option value="dealer">Dealer</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn">Login</button>
            <div id="error" class="error" role="alert"></div>
        </form>
        <div class="footer">Having trouble? Contact support.</div>
    </main>
</body>

</html>
