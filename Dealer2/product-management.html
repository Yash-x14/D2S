<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - Dealer Dashboard</title>
    <link rel="stylesheet" href="dealer-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e5e7eb;
        }

        .header h1 {
            margin: 0;
            color: #1f2937;
            font-size: 28px;
        }

        .btn-primary {
            background: #3b82f6;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-danger {
            background: #ef4444;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-success {
            background: #10b981;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-success:hover {
            background: #059669;
        }

        .form-section {
            background: #f9fafb;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .products-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .products-table th,
        .products-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        .products-table th {
            background: #f9fafb;
            font-weight: 600;
            color: #374151;
        }

        .products-table tr:hover {
            background: #f9fafb;
        }

        .product-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 6px;
            color: white;
            z-index: 10000;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            background: #10b981;
        }

        .notification.error {
            background: #ef4444;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state i {
            font-size: 64px;
            color: #d1d5db;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-box"></i> Product Management</h1>
            <button class="btn-primary" onclick="openAddModal()">
                <i class="fas fa-plus"></i> Add New Product
            </button>
        </div>

        <!-- Product Form Section -->
        <div class="form-section" id="productFormSection" style="display: none;">
            <h3 id="formTitle">Add New Product</h3>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-row">
                    <div class="form-group">
                        <label for="productName">Product Name *</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Price (₹) *</label>
                        <input type="number" id="productPrice" step="0.01" min="0" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="productDescription">Description *</label>
                    <textarea id="productDescription" required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="productImage">Image URL *</label>
                        <input type="url" id="productImage" required>
                    </div>
                    <div class="form-group">
                        <label for="productCategory">Category *</label>
                        <select id="productCategory" required>
                            <option value="">Select Category</option>
                            <option value="snacks">Snacks</option>
                            <option value="beverages">Beverages</option>
                            <option value="dairy">Dairy</option>
                            <option value="health">Health</option>
                            <option value="organic">Organic</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="productStock">Stock Quantity *</label>
                        <input type="number" id="productStock" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="productActive">Status</label>
                        <select id="productActive">
                            <option value="true">Active</option>
                            <option value="false">Inactive</option>
                        </select>
                    </div>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Save Product
                    </button>
                    <button type="button" class="btn-danger" onclick="closeForm()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>

        <!-- Products Table -->
        <div id="productsTableContainer">
            <table class="products-table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Stock</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody">
                    <tr>
                        <td colspan="7" class="empty-state">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>Loading products...</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const API_BASE_URL = window.API_BASE_URL || 'http://localhost:3000';
        let socket;
        let editingProductId = null;

        // Initialize Socket.IO connection
        function initSocket() {
            socket = io(API_BASE_URL);
            socket.on('connect', () => {
                console.log('✅ Connected to server');
            });
            socket.on('disconnect', () => {
                console.log('❌ Disconnected from server');
            });
        }

        // Get authentication token
        function getToken() {
            return localStorage.getItem('token') || localStorage.getItem('dealerToken') || '';
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Load all products
        async function loadProducts() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/products`, {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                const products = data.data?.products || data.products || [];
                renderProducts(products);
            } catch (error) {
                console.error('Error loading products:', error);
                showNotification('Failed to load products', 'error');
            }
        }

        // Render products table
        function renderProducts(products) {
            const tbody = document.getElementById('productsTableBody');

            if (products.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <i class="fas fa-box-open"></i>
                            <p>No products found. Add your first product!</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = products.map(product => `
                <tr data-id="${product._id}">
                    <td>
                        <img src="${product.image || product.primaryImage || 'https://via.placeholder.com/60'}" 
                             alt="${product.name}" 
                             class="product-image"
                             onerror="this.src='https://via.placeholder.com/60'">
                    </td>
                    <td><strong>${product.name}</strong></td>
                    <td>₹${product.price || 0}</td>
                    <td><span class="badge bg-secondary">${product.category || 'General'}</span></td>
                    <td>${product.stock?.quantity || 0}</td>
                    <td>
                        <span class="badge ${product.isActive ? 'bg-success' : 'bg-secondary'}">
                            ${product.isActive ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-success" onclick="editProduct('${product._id}')">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn-danger" onclick="deleteProduct('${product._id}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Open add modal
        function openAddModal() {
            editingProductId = null;
            document.getElementById('productFormSection').style.display = 'block';
            document.getElementById('formTitle').textContent = 'Add New Product';
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
        }

        // Close form
        function closeForm() {
            document.getElementById('productFormSection').style.display = 'none';
            editingProductId = null;
            document.getElementById('productForm').reset();
        }

        // Edit product
        async function editProduct(productId) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/products/${productId}`, {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                const product = data.data?.product || data.product;

                editingProductId = productId;
                document.getElementById('productId').value = productId;
                document.getElementById('productName').value = product.name || '';
                document.getElementById('productPrice').value = product.price || '';
                document.getElementById('productDescription').value = product.description || '';
                document.getElementById('productImage').value = product.image || product.primaryImage || '';
                document.getElementById('productCategory').value = product.category || '';
                document.getElementById('productStock').value = product.stock?.quantity || 0;
                document.getElementById('productActive').value = product.isActive !== false ? 'true' : 'false';

                document.getElementById('productFormSection').style.display = 'block';
                document.getElementById('formTitle').textContent = 'Edit Product';
                document.getElementById('productFormSection').scrollIntoView({
                    behavior: 'smooth'
                });
            } catch (error) {
                console.error('Error loading product:', error);
                showNotification('Failed to load product', 'error');
            }
        }

        // Delete product
        async function deleteProduct(productId) {
            if (!confirm('Are you sure you want to delete this product?')) {
                return;
            }

            try {
                const token = getToken();
                const response = await fetch(`${API_BASE_URL}/api/dealer/products/${productId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    showNotification('Product deleted successfully');
                    // Remove from DOM without reload
                    const row = document.querySelector(`tr[data-id="${productId}"]`);
                    if (row) {
                        row.style.transition = 'opacity 0.3s';
                        row.style.opacity = '0';
                        setTimeout(() => row.remove(), 300);
                    }
                    loadProducts(); // Refresh list
                } else {
                    const error = await response.json();
                    showNotification(error.error || 'Failed to delete product', 'error');
                }
            } catch (error) {
                console.error('Error deleting product:', error);
                showNotification('Failed to delete product', 'error');
            }
        }

        // Handle form submission
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const productData = {
                name: document.getElementById('productName').value,
                price: parseFloat(document.getElementById('productPrice').value),
                description: document.getElementById('productDescription').value,
                image: document.getElementById('productImage').value,
                primaryImage: document.getElementById('productImage').value,
                category: document.getElementById('productCategory').value,
                stock: {
                    quantity: parseInt(document.getElementById('productStock').value)
                },
                isActive: document.getElementById('productActive').value === 'true'
            };

            try {
                const token = getToken();
                const url = editingProductId ?
                    `${API_BASE_URL}/api/dealer/products/${editingProductId}` :
                    `${API_BASE_URL}/api/dealer/products`;
                const method = editingProductId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(productData)
                });

                if (response.ok) {
                    const data = await response.json();
                    const product = data.data?.product || data.product;

                    showNotification(editingProductId ? 'Product updated successfully' : 'Product added successfully');
                    closeForm();

                    // Update or add product in table without full reload
                    updateOrInsertProductInTable(product);
                } else {
                    const error = await response.json();
                    showNotification(error.error || 'Failed to save product', 'error');
                }
            } catch (error) {
                console.error('Error saving product:', error);
                showNotification('Failed to save product', 'error');
            }
        });

        // Update or insert product in table (no reload)
        function updateOrInsertProductInTable(product) {
            const tbody = document.getElementById('productsTableBody');
            const existingRow = tbody.querySelector(`tr[data-id="${product._id}"]`);

            if (existingRow) {
                // Update existing row
                existingRow.innerHTML = `
                    <td>
                        <img src="${product.image || product.primaryImage || 'https://via.placeholder.com/60'}" 
                             alt="${product.name}" 
                             class="product-image"
                             onerror="this.src='https://via.placeholder.com/60'">
                    </td>
                    <td><strong>${product.name}</strong></td>
                    <td>₹${product.price || 0}</td>
                    <td><span class="badge bg-secondary">${product.category || 'General'}</span></td>
                    <td>${product.stock?.quantity || 0}</td>
                    <td>
                        <span class="badge ${product.isActive ? 'bg-success' : 'bg-secondary'}">
                            ${product.isActive ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-success" onclick="editProduct('${product._id}')">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn-danger" onclick="deleteProduct('${product._id}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </td>
                `;
            } else {
                // Add new row
                const emptyState = tbody.querySelector('.empty-state');
                if (emptyState) {
                    emptyState.remove();
                }

                const newRow = document.createElement('tr');
                newRow.setAttribute('data-id', product._id);
                newRow.innerHTML = `
                    <td>
                        <img src="${product.image || product.primaryImage || 'https://via.placeholder.com/60'}" 
                             alt="${product.name}" 
                             class="product-image"
                             onerror="this.src='https://via.placeholder.com/60'">
                    </td>
                    <td><strong>${product.name}</strong></td>
                    <td>₹${product.price || 0}</td>
                    <td><span class="badge bg-secondary">${product.category || 'General'}</span></td>
                    <td>${product.stock?.quantity || 0}</td>
                    <td>
                        <span class="badge ${product.isActive ? 'bg-success' : 'bg-secondary'}">
                            ${product.isActive ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-success" onclick="editProduct('${product._id}')">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn-danger" onclick="deleteProduct('${product._id}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </td>
                `;
                newRow.style.opacity = '0';
                tbody.appendChild(newRow);
                setTimeout(() => {
                    newRow.style.transition = 'opacity 0.3s';
                    newRow.style.opacity = '1';
                }, 10);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initSocket();
            loadProducts();
        });
    </script>
</body>

</html>
